</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">iCoder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Topics
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Technology</a>
                            <a class="dropdown-item" href="#">Web Development</a>

                            <div class="dropdown-divider"></div>

                            <a class="dropdown-item" href="#">Support</a>
                            <a class="dropdown-item" href="#">Write For Us</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contact.html">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container my-4">
        <h2>Contact Us</h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <label for="exampleFormControlSelect1" class="form-label">Select Your Query</label>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Web</option>
            <option value="1">Tech Stack</option>
            <option value="2">Technology</option>
            <option value="3">Others</option>
        </select>

        <div class="form-group row">
            <div class="col-sm-2"> Are You a Member?</div>
            <div class="col-sm-10">
                <div class="form-check">

                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Yes
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            
                    <label class="form-check-label col-sm-2" for="profressorlabel">Are You a Professor?</label>
                    <input class="form-check-input col-sm-2" type="checkbox"  id="checkprofessor">
                    <label class="form-check-label" for="profressorlabel1" col-sm->Yes</label>
        </div>
        <div class="form-group">
            
            <label class="form-check-label col-sm-2" for="coderlabel">Are You a Coder?</label>
            <input class="form-check-input col-sm-2" type="checkbox"  id="checkcoder">
            <label class="form-check-label" for="coderlabel1" col-sm->Yes</label>
</div>
        <div class="mb-3 my-3">
            <label for="exampleFormControlTextarea1" class="form-label">Elaborate Your Concern</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="tellusaboutu" class="form-label">Tell Us About Yourself</label>
            <textarea class="form-control" id="tellusaboutu"></textarea>
        </div>
        <button class="btn btn-primary my-3" type="submit">Submit</button>
    </div>
    <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>© 2020–2021 iCoder, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
    </footer>

        crossorigin="anonymous"></script>
